<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<li class="nav-item">

</ul>
</div>
<div class="d-flex">

<button type="button" class="btn btn-iniciar-sesion" id="loginBtn">Iniciar sesion</button>
</div>
</div>

<section class="hero-section">
<div class="container">
<div class="row align-items-center g-4">
<div class="col-lg-5">
<div class="search-widget">

<div class="col-6">

<option value="2">Llacanora</option>
</select>
</div>
<div class="col-6">
<input type="text" class="form-control" id="fecha-llegada" placeholder="Check-in - Check-out">
</div>
<div class="col-6">
<select class="form-select">
<option selected>Nº habitaciones</option>
<option value="1">1</option>
<option value="2">2</option>
</select>
</div>
<div class="col-6">
<select class="form-select">
<option selected>Adultos - niños</option>
<option value="1">1 Adulto</option>
<option value="2">2 Adultos</option>
</select>
</div>
<div class="col-12">
<button class="btn btn-reservar w-100" id="reservarBtn">RESERVAR</button>
</div>
</div>
</div>
</div>

<div class="col-lg-7">
<img src="img/plaza_cajamarca.jpg" alt="Plaza de Armas Cajamarca" class="img-fluid hero-image">
</div>

</div>
</div>
</section>

<div class="room-image-container">

<span class="room-type-overlay">San Roque</span>
</div>
</div>
</a>
</div>

<div class="room-card-wrapper">
     <a href="casa-la-ensenada.html" class="casa-link">
        <div class="card room-card h-100">
            <div class="room-image-container">
                <img src="img/casa_la_ensenada.jpg" class="card-img-top" alt="Casa La Ensenada">
                <span class="room-type-overlay">La Ensenada</span>
            </div>
        </div>
    </a>
</div>

<div class="room-card-wrapper">

</div>
</div>
</a>
</div>

<div class="room-card-wrapper">
<a href="casa-sausalito.html" class="casa-link">
<div class="card room-card h-100">
<div class="room-image-container">
<img src="img/casa_sausalito.jpg" class="card-img-top" alt="Casa Sausalito">
<span class="room-type-overlay">Sausalito</span>
</div>
</div>
</a>
</div>

<div class="room-card-wrapper">
<a href="casa-detalle.html" class="casa-link">
<div class="card room-card h-100">
<div class="room-image-container">
<img src="img/casa_santa_rosa.jpg" class="card-img-top" alt="Casa Santa Rosa">

</div>
</div>

</div>

<div class="room-card-wrapper">
<a href="casa-el-dorado.html" class="casa-link">
<div class="card room-card h-100">
<div class="room-image-container">
<img src="img/casa_el_dorado.jpg" class="card-img-top" alt="Casa El Dorado">

</div>

<div class="card room-card h-100">
<div class="room-image-container">

</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content modal-login-green">
<button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close"></button>
<div class="text-center mb-4">
<h5 class="modal-title-green" id="loginModalLabel">INICIAR SESIÓN</h5>
</div>

<form class="form-green-design text-start mt-4">
<div class="mb-3">
<label for="login-username" class="form-label">Usuario:</label>
<input type="text" class="form-control" id="login-username" placeholder="Ingresar usuario">
</div>
<div class="mb-3 position-relative">
<label for="login-password" class="form-label">Contraseña:</label>
<input type="password" class="form-control" id="login-password" placeholder="Ingresar contraseña">
<i class="fas fa-eye-slash" id="togglePassword"></i>
</div>

<div class="d-grid mb-3">
<button type="submit" class="btn btn-registro-orange">INICIAR SESIÓN</button>
</div>

<div class="text-center mb-4">
<a href="#" class="forgot-password-link-dark">¿Olvidaste tu contraseña?</a>
</div>

<div class="social-login-container text-center">
<a href="#" class="social-btn google-btn"><i class="fab fa-google"></i></a>
<a href="#" class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i></a>
</div>
</form>
</div>
</div>
</div>

<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content modal-registro-green">
<button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close"></button>
<div class="text-center mb-4">
<h2 class="modal-title-green">REGISTRARSE</h2>
</div>

<form class="form-green-design" id="registroForm" novalidate>
<div class="mb-3">
<label for="registro-nombre" class="form-label">Nombres:</label>
<input type="text" class="form-control" id="registro-nombre" placeholder="Ingresar nombre(s)" required>
</div>

<div class="mb-3">
<label for="registro-apellido" class="form-label">Apellidos:</label>
<input type="text" class="form-control" id="registro-apellido" placeholder="Ingresar Apellidos" required>
</div>
<div class="mb-3">
<label for="registro-dni" class="form-label">DNI:</label>
<input type="text" class="form-control" id="registro-dni" placeholder="Ingresar DNI" required>
</div>

<div class="mb-3">
<label for="registro-email" class="form-label">Correo electrónico:</label>
<input type="email" class="form-control" id="registro-email" placeholder="Ingresar correo" required>
</div>

<div class="mb-3">
<label for="registro-password" class="form-label">Contraseña:</label>
<input type="password" class="form-control" id="registro-password" placeholder="Ingresar contraseña" required>
</div>
<div class="form-check mb-4">
<input class="form-check-input" type="checkbox" value="" id="registro-terminos" required>
<label class="form-check-label" for="registro-terminos">
Estoy de acuerdo con los terminos y condiciones y la politica de privacidad
</label>
</div>

<div class="d-grid mb-4">
<button type="submit" id="registroSubmitBtn" class="btn btn-registro-orange" disabled>REGISTRARSE</button>
</div>

<div class="social-login-container text-center">
<a href="#" class="social-btn google-btn"><i class="fab fa-google"></i></a>
<a href="#" class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i></a>
</div>
</form>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
<script src="app.js"></script>

</body>
</html>
