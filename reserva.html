<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Reserva - El Refugio Campestre</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="body-reserva">

    <nav class="navbar navbar-expand-lg navbar-dark nav-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="El Refugio Campestre" class="logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Redes sociales</a></li>
                </ul>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-registro me-2" id="registerBtn">Registrarse</button>
                <button type="button" class="btn btn-iniciar-sesion" id="loginBtn">Iniciar sesión</button>
            </div>
        </div>
    </nav>

    <section class="reserva-section">
        <div class="container">
            <div class="row g-4 justify-content-center">
                
                <div class="col-lg-6 col-md-8">
                    <div class="reserva-form-panel">
                        <h3 class="form-title">Datos de reserva</h3>
                        
                        <form>
                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label">Nº adultos:</label>
                                <div class="col-sm-8"><input type="number" class="form-control" value="5" min="1"></div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label">Nº niños:</label>
                                <div class="col-sm-8"><input type="number" class="form-control" value="3" min="0"></div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label">Días estadía:</label>
                                <div class="col-sm-8"><input type="number" class="form-control" value="5" min="1"></div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label">Check-in:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control bg-white" id="reserva-checkin" placeholder="Seleccionar fecha">
                                </div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label">Check out:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control bg-white" id="reserva-checkout" placeholder="Seleccionar fecha">
                                </div>
                            </div>
                            
                            <hr class="form-divider">

                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label">Nombre</label>
                                <div class="col-sm-8"><input type="text" class="form-control" placeholder="Ingrese su nombre"></div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label">Apellidos</label>
                                <div class="col-sm-8"><input type="text" class="form-control" placeholder="Ingrese sus apellidos"></div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label">DNI</label>
                                <div class="col-sm-8"><input type="text" class="form-control" placeholder="Ingrese su DNI"></div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label">Teléfono/celular</label>
                                <div class="col-sm-8"><input type="tel" class="form-control" placeholder="Ingrese su teléfono"></div>
                            </div>
                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-4 col-form-label">País</label>
                                <div class="col-sm-8"><input type="text" class="form-control" placeholder="Ingrese su país"></div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-6 d-grid">
                                    <button type="button" class="btn btn-guardar">Guardar datos</button>
                                </div>
                                <div class="col-6 d-grid">
                                    <button type="submit" class="btn btn-confirmar">Confirmar reserva</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-5 col-md-8">
                    <div class="reserva-summary-panel">
                        <h1 class="summary-title">Santa Rosa</h1>
                        <img src="img/casa_santa_rosa.jpg" class="img-fluid summary-image" alt="Casa Santa Rosa">
                        
                        <div class="total-box">
                            <span>Total a pagar:</span>
                            <span class="precio">S/. 2 900.00</span>
                        </div>
                        
                        <select class="form-select payment-dropdown">
                            <option selected>M. Pago: VISA</option>
                            <option value="1">Yape</option>
                            <option value="2">Plin</option>
                            <option value="3">Transferencia</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
